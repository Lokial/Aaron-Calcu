<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
      <link href="Calcu.css" rel="stylesheet" />
    </head>

<body>
    
    
    
    
    
    
    <div class="container">
        
        <div class="page-header">
            
            <h1> Calculator in Javascript </h1>
            
            </div>


<form name="form">
            <div class="container" id="calculatorShell">
            
            <input class="totalButton" name="total"> <br>
            <input class="button" type="button" name="1" value="1" onClick=run1()>
            <input class="button" type="button" name="2" value="2" onClick=run2()>
            <input class="button" type="button" name="3" value="3" onClick=run3()>
            <input class="button" type="button" name="plus" value="+" onClick=runPlus()>
            <br>
            <input class="button" type="button" name="4" value="4" onClick=run4()>
            <input class="button" type="button" name="5" value="5" onClick=run5()>
            <input class="button" type="button" name="6" value="6" onClick=run6()>
            <input class="button" type="button" name="minus" value="-" onClick=runMinus()>
            <br>
            <input class="button" type="button" name="7" value="7" onClick=run7()>
            <input class="button" type="button" name="8" value="8" onClick=run8()>
            <input class="button" type="button" name="9" value="9" onClick=run9()>
            <input class="button" type="button" name="multiply" value="*" onClick=runMultiply()>
            <br>
            <input class="button" type="button" name="0" value="0" onClick=run0()>
            <input class="button" type="button" name="AC" value="AC" onClick=runClear()>
            
            <input class="button" type="button" name="equals" value="=" onClick=compute()>
            
            <input class="button" type="button" name="divide" value="/" onClick=runDivide()>
        
            <br>
            
            </form>
            </div>
        </div>
            
            
            <hr>
            <footer><em>NEED .</em></footer>
            
            <script src="Calcu.js">  </script>
            
            
            </body>
            </html>
